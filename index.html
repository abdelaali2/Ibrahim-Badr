<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            defer></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="./media/Quicksand.otf">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <link rel="icon" href="./media/logo.png">
        <title>Ibrahim Badr</title>
    </head>
    <body>
        <section id="loadingContainer">
            <div class="code-loader">
                <span>{</span><span>}</span>
            </div>
        </section>
        <nav class="row g-0">
            <div class="logo col-2 ms-1">
                <a href="./index.html">
                    <img src="./media/logo.png" width="170px"
                        height="170px">
                </a>
            </div>
            <div class="links col-9">
                <ul class="row g-0">
                    <li class="col-3"><a href="#about">About Me</a></li>
                    <li class="col-3"><a href="#projects">Projects</a></li>
                    <li class="col-3"><a href="#skills">Skills</a></li>
                    <li class="col-3"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section id="Home" class="container-fluid row">
            <img id="profilePhoto" src="./media/1.png" height="320px"
                width="320px">
            <div id="textContainer" class="container-fluid">
                <i id="dynamicText"></i>
                <div id="cursor">
                    <img src="./media/cursor.png" alt="Cursor">
                </div>
            </div>
            <div id="socialContainer">
                <ul class="wrapper">
                    <a target="_blank"
                        href="https://www.linkedin.com/in/ibrahim-badreldin/">
                        <li class="icon linkedin">
                            <span class="tooltip">LinkedIn</span>
                            <span><i class="fab fa-linkedin-in"></i></span>
                        </li>
                    </a>
                    <a target="_blank" href="https://github.com/abdelaali2">
                        <li class="icon github">
                            <span class="tooltip">Github</span>
                            <span><i class="fab fa-github"></i></span>
                        </li>
                    </a>
                    <a target="_blank"
                        href="https://www.hackerrank.com/hamedb_ibrahim">
                        <li class="icon hackerrank">
                            <span class="tooltip">HackerRank</span>
                            <span>

                                <i class="fab fa-hackerrank hackerrank-icon"></i>
                            </span>
                        </li>
                    </a>
                    <a target="_blank"
                        href="https://www.facebook.com/Ibrahim.Bor3osh">
                        <li class="icon facebook">
                            <span class="tooltip">Facebook</span>
                            <span>

                                <i class="fab fa-facebook-f"></i>

                            </span>
                        </li>
                    </a>
                </ul>
            </div>
        </section>
        <section class="mainContainer container-fluid">
            <div id="about">
                <h1>About Me</h1>
            </div>
            <div id="projects">
                <h1>Projects</h1>
            </div>
            <div id="skills">
                <h1>Skills</h1>
            </div>
            <div id="contact" style="border-bottom: none;">
                <h1>Contact</h1>
            </div>
        </section>
    </body>
</html>
