<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            defer></script>
        <link rel="stylesheet" href="./media/Quicksand.otf">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <link rel="icon" href="./media/logo.png">
        <title>Ibrahim Badr</title>
    </head>
    <body>
        <section id="loadingContainer">
            <div class="code-loader">
                <span>{</span><span>}</span>
            </div>
        </section>
        <nav class="row g-0">
            <div class="logo col-2 ms-1">
                <a href="./index.html">
                    <img src="./media/logo.png" width="170px"
                        height="170px">
                </a>
            </div>
            <div class="links col-9">
                <ul class="row g-0">
                    <li class="col-3"><a href="#about">About Me</a></li>
                    <li class="col-3"><a href="#projects">Projects</a></li>
                    <li class="col-3"><a href="#education">Education</a></li>
                    <li class="col-3"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section id="Home" class="container-fluid row">
            <img id="profilePhoto" src="./media/1.png" height="320px"
                width="320px">
            <div id="textContainer" class="container-fluid">Hello, I'm
            </div>
            <div id="buttonContainer">
                <button type="button"
                    onclick="showToast()">Follow Me</button>
            </div>
            <div class="position-fixed bottom-0 end-0 p-3">
                <div id="myToast" class="toast hide" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">My Social Media</strong>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <ul>
                            <li><a href="#" download>LinkedIn</a></li>
                            <li><a href="#" download>GitHub</a></li>
                            <li><a href="#" download>Facebook</a></li>
                            <li><a href="#" download>Instagram</a></li>
                            <li><a href="./media/Ibrahim_Badr_CV.pdf"
                                    download>My CV</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </section>
        <section class="mainContainer container-fluid">
            <div id="about">
                <div class="circle"></div>
                <h1>About Me</h1>
            </div>
            <div id="projects">
                <div class="circle"></div>
                <h1>Projects</h1>
            </div>
            <div id="education">
                <div class="circle"></div>
                <h1>Education</h1>
            </div>
            <div id="contact" style="border-bottom: none;">
                <div class="circle"></div>
                <h1>Contact</h1>
            </div>
        </section>
    </body>
</html>
